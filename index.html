<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="title-players-container">
            <div class="title">Tic Tac Toe</div>

            <div class="players-input">
                <div class="left-player-container">
                    <label for="player-one-input">Player 1</label>
                    <input id="player-one-input" type="text" placeholder="Enter name..." required>
                </div>
                <div class="start-game">
                    <button type="button" id="start-game-button">Start Game!</button>

                    <div class="game-over" style="display: none"> <!--update when time comes-->
                        <h2 class="winner">// Display winner name here</h2>
                        <button type="button">Play Again</button>
                    </div>
                </div>
                <div class="right-player-container">
                    <label for="player-two-input">Player 2</label>
                    <input id="player-two-input" type="text" placeholder="Enter name..." required>
                </div>
            </div>
        </div>

        <div class="game-container" id="game-box-container" style="display:"> <!--change when necessary-->
            <div class="player-score-container" id="left-player-score-container">
                <h2 class="player-info-text" id="player-1-name">Player 1: Name</h2>
                <h2 class="player-info-text" id="player-1-marker">Marker: X</h2>
                <h2 class="player-info-text" id="player-1-score">Score: 0</h2>
            </div>
            <div class="tic-tac-toe-grid">
                    <div class="square" id="square-one">1</div>
                    <div class="square" id="square-two">2</div>
                    <div class="square" id="square-three">3</div>
                    <div class="square" id="square-four">4</div>
                    <div class="square" id="square-five">5</div>
                    <div class="square" id="square-six">6</div>
                    <div class="square" id="square-seven">7</div>
                    <div class="square" id="square-eight">8</div>
                    <div class="square" id="square-nine">9</div>
            </div>
            <div class="player-score-container" id="right-player-score-container">
                <h2 class="player-info-text" id="player-2-name">Player 2: Name</h2>
                <h2 class="player-info-text" id="player-2-marker">Marker: O</h2>
                <h2 class="player-info-text" id="player-2-score">Score: 0</h2>
            </div>
        </div>

        <div class="footer">
            <div class="author"><i>Created by the legendary Vegan Boar</i></div>
        </div>
    </div>

</body>
</html>
